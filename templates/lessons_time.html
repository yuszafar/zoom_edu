{% extends 'base.html' %}

{% block content %}
    <style>
    th, td{
      text-align: center;
    }
    </style>



    <div class="row">
    <div class="col-md-12">
        <div class="right-div">
        <a class="btn btn-primary" href="{% url 'meeting:time_update' %}"> <i class="fa fa-edit "></i> Редактировать</a>
            </div>
    </div>

    <div class="col-md-12">

                  <!--   Kitchen Sink -->
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            Время занятий
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Пара</th>
                                            <th>Начало</th>
                                            <th>Конец</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for time in lessontime_list %}
                                        <tr>

                                            <td>{{ time.number }}</td>
                                            <td>{{ time.start.isoformat }}</td>
                                            <td>{{ time.end.isoformat }}</td>

                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                     <!-- End  Kitchen Sink -->
                </div>
    </div>
{% endblock %}
