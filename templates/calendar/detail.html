{% extends 'base.html' %}

{% load static %}




{% block content %}


    <div class="row">
        <div class="col-md-12">
            <div id='calendar'></div>

        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var url = "{% url 'api_v1:lesson_list_calendar' studentgroup.id %}";
            var curday;
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                locale: 'ru',
                eventSources: [
                    {
                        url: url,
                        method: 'GET',
                        failure: function () {
                            alert(url);
                        },
                        {#color: 'yellow',#}
                        {#textColor: 'black'#}
                    }


                ]

            });

            calendar.render();

        });


    </script>


{% endblock %}
